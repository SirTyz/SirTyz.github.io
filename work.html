<!-- Main -->
	<div id="main">
		<div class="container">
			<div class="row">
				{% include sidebar.html %}

				<!-- Content -->
				<div id="content" class="8u skel-cell-important">
					<section>
						<header>
							<h2>My Work</h2>
							<span class="byline">A Few Examples of Things I Have Worked On.</span>
						</header>


						<div class="row">
						  <div class="column">
						    <img src="assets/images/houndBook.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" style="height: 200px; width: 200px;">
						  </div>
						  <div class="column">
						    <img src="assets/images/PennyPear_1.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="height: 200px; width: 200px;">
						  </div>
						  <div class="column">
						    <img src="assets/images/FourthBlight_Gaming_Logo.png" onclick="openModal();currentSlide(3)" class="hover-shadow" style="height: 200px; width: 200px;">
						  </div>
						  <div class="column">
						    <img src="assets/images/Avatar_Presentation.png" onclick="openModal();currentSlide(4)" class="hover-shadow" style="height: 200px; width: 200px;">
						  </div>
						</div>

						<div id="myModal" class="modal">
						  <span class="close cursor" onclick="closeModal()">&times;</span>
						  <div class="modal-content">

						    <div class="mySlides">
						      <div class="numbertext">1 / 4</div>
						        <img src="assets/images/houndBook.jpg" style="width:100%">
						    </div>

						    <div class="mySlides">
						      <div class="numbertext">2 / 4</div>
						        <img src="assets/images/PennyPear_1.jpg" style="width:100%">
						    </div>

						    <div class="mySlides">
						      <div class="numbertext">3 / 4</div>
						        <img src="assets/images/FourthBlight_Gaming_Logo.png" style="width:100%">
						    </div>

						    <div class="mySlides">
						      <div class="numbertext">4 / 4</div>
						        <img src="assets/images/Avatar_Presentation.png" style="width:100%">
						    </div>

						    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						    <a class="next" onclick="plusSlides(1)">&#10095;</a>

						    <div class="caption-container">
						      <p id="caption"></p>
						    </div>

						    <div class="column">
						      <img class="demo" src="assets/images/houndBook.jpg" onclick="currentSlide(1)" alt="The Hound by H.P. Lovecraft" style="height: 200px; width: 200px;">
						    </div>

						    <div class="column">
						      <img class="demo" src="assets/images/PennyPear_1.jpg" onclick="currentSlide(2)" alt="Penny &amp; Pear: A farm to table buisness" style="height: 200px; width: 200px;">
						    </div>

						    <div class="column">
						      <img class="demo" src="assets/images/FourthBlight_Gaming_Logo.png" onclick="currentSlide(3)" alt="Skull Logo" style="height: 200px; width: 200px;">
						    </div>

						    <div class="column">
						      <img class="demo" src="assets/images/Avatar_Presentation.png" onclick="currentSlide(4)" alt="Avatar Series" style="height: 200px; width: 200px;">
						    </div>
						  </div>
						</div>


					</section>
				</div>

			</div>
		</div>
	</div>
<!-- /Main -->

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
